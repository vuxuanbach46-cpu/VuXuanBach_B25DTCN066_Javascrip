<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let bookName = prompt("Nhập tên sách :");

    let bookNameThuong = bookName.toLocaleLowerCase();
    let bookNameHoa = bookName.toLocaleUpperCase();

    console.log (`Tên gốc : ${bookName}`);
    console.log (`Tên thường : ${bookNameThuong}`);
    console.log (`Tên hoa : ${bookNameHoa}`);

  </script>
</body>
</html>
